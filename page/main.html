<!DOCTYPE html>
<html>
    <head>
        <link href="./login-style.css" rel="stylesheet">
        <title>
            Study Flow
        </title>

    <body class="login-body">

        <div class="login-visual"></div>

        <div class="login-actionspace">
            <header class="login-header">
                <h1>StudyFlow</h1>

            </header>

            <form class="login">
                <input type="text" placeholder="Username" name="username" class="login-text" id="username">

                <button type="submit" class="login-button">Login</button>

                <p>New to StudyFlow? <a>Sign up</a></p>
            </form>



            <footer class="footer">
                <img src="./image/raw-logo.png" alt="StudyFlow Logo">

                <a href="./terms.html">Help</a>
                <a href="./terms.html">Term</a>
                <a href="./privacy.html">Privacy</a>
                <p>@ 2026 StudyFlow</p>
            </footer>

        </div>



        </body>

    </body>





</html>
